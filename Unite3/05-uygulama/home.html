<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kitap Listesi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            display: grid;
            grid-template-columns: 200px auto auto;
            grid-template-rows: 50px auto auto;
            grid-template-areas:  "header header header "
                                      "menu content  content"
        }


        .header {
            padding: 5px;
            grid-area: header;
            background-color: #007BFF;
            text-align: center;
            color: white;
        }

        .menu {
            grid-area: menu;
        }

        .content {
            grid-area: content;
            /*background-color: #DC3545;*/
        }


        .card {
            display: inline-block;
            width: 150px;
            background-color: #f1f1f1;
            margin: 5px;
            padding-bottom: 5px;
            text-align: center;
            border-radius: 10px;
            transition: box-shadow 300ms;

            text-decoration: none;
            color: #3a3535;
        }

        .card:hover{
            box-shadow: 0 0 4px #515151;
        }

        .card img {

            background-color: #28A745;
            width: 150px;
            height: 150px;
            border-top-left-radius: 10px; /*margin-bottom: 5px;*/
            border-top-right-radius: 10px; /*margin-bottom: 5px;*/
            margin-bottom: 5px;
        }

        .author {
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .menu-link{
            display: block;
            text-decoration: none;
            height: 25px;
            border: 1px solid gray;
            border-radius: 10px;
            margin: 5px;
            padding: 10px;
            text-align: center;
            transition: box-shadow 300ms;
            color: gray;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .menu-link:hover{
            background-color: #dddddd;
            box-shadow: 0 0 2px #515151;

        }

    </style>
</head>
